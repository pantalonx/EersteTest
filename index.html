    <!DOCTYPE html>
    <html>
        <head>
            <title> Mijn eerste HTMLpagina met een kaart uit Leaflet</title>
	    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css" />
	    <link rel="stylesheet" href="main.css"/>
	</head>
        <body>
            <H1> Kaartvoorbeeld </H1>
            <p> Hier staat een mooie kaart.</p>
	    <div id="map"></div>
	    <script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"></script>
	    <script>
		//initialize the map         
		var map = L.map('map').setView([52.1085019, 5.1454569], 12);
	        var huis = L.marker([52.1085019, 5.1454569]).addTo(map);
		var popup = "Hier woon ik nu";
		huis.bindPopup(popup);
		var circle = L.circle([52.1085019, 5.1454569], 500, {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.5
		}).addTo(map);

		var devliet18 = L.marker([52.2314548, 5.0279959]).addTo(map);
		var julianaplein16 = L.marker([50.9939308, 5.8651687]).addTo(map);
		var postbaan58 = L.marker([50.8635847, 5.6699019]).addTo(map);
		var school = L.marker([52.23130366, 5.0313433]).addTo(map);
		//Create baselayer - tiles         
		var backgroundMap = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',{
			mattribution: '<a href="http://openstreetmap.org">OpenStreetMap</a>contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
			maxZoom: 19
			}
		);
		
		backgroundMap.addTo(map);
	</script>
	</body>
    </html>
    <style type="text/css">
        body {
            background-color: white;
            color: red;
        },
        p {
            font-family: sans-serif;
            color: lime;
        }
    </style>
